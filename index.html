<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/app.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/icons/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <main class="credit-card">
    <section class="cards-details">
      <div class="front-card">
        <img src="./images/svgs/card-logo.svg" alt="">
        <div class="front-card-details">
          <p>0000 0000 0000 0000</p>
          <span class="cardholder-name">Jane Appleseed</span>
          <span>00/00</span>
        </div>
      </div>

      <div class="back-card">
        <span class="cvc">000</span>
      </div>
    </section>

    <section>
      <form class="card-form">
        <fieldset>
          <label>Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" class="cardholder-name validate">

          <label>Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="card-number validate">

          <div class="expiration-date">
            <label>Exp. Date (MM/YY)</label>
            <input type="number" placeholder="MM" class="month validate">
            <input type="number" placeholder="YY" class="year validate">

            <label>CVC</label>
            <input type="number" placeholder="e.g. 123" class="cvc-form validate">
          </div>

          <button>Confirm</button>
        </fieldset>
      </form>
    </section>

    <div class="success">
      <img src="./images/svgs/icon-complete.svg" alt="">
      <h1>Thank you!</h1>
      <p>We've added your card details</p>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
